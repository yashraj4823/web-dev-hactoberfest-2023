<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Results summary component</title>

</head>
<body>
  <div class="image-part">
    <h3>your result</h3>
    <div class="score-sec">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h2>Great</h2>
    <p style="text-align: center;">You scored higher than 65% of <br> the people who have taken<br> these tests.</p>
  </div>
  <div class="content-part">
    <h3>summary</h3>
   
    <div class="reaction score"></div>
    <div class="memory score"></div>
    <div class="verbal score"></div>
    <div class="visual score"></div>

    <button type="submit">continue</button>

    </div>
  </div>

</body>
</html>
